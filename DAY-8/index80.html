      const hobbiesData = [
        "Reading",
        "Painting",
        "Photography",
        "Hiking",
        "Gardening",
        "Cooking",
        "Playing musical instruments",
        "Dancing",
        "Traveling",
        "Knitting",
      ];
      function requiredthings(hobbiesData, a, b) {
        const vari = hobbiesData.map((x) => {
          return `${a} ${x} ${b}`;
        });
        return vari.join(" ");
      }
      document.querySelector(".hobbies").innerHTML = requiredthings(
        hobbiesData,
        "<li>",
        "</li>"
      );
    </script>
